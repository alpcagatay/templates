<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="favicon/favicon.png" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Navbar Template</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Navbar  -->
    <header class="header">
      <a style="color: ffffff" href="./" class="logo">Navbar Template</a>

      <input type="checkbox" id="check" />
      <label for="check" class="icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-x" id="close-icon"></i>
      </label>
      <nav class="navbar">
        <a href="Item 1" style="--i: 0" ;>Item 1</a>
        <a href="Item 2" style="--i: 0">Item 2</a>
        <a href="Item 3" style="--i: 1" ;>Item 3</a>
        <a href="Item 4" style="--i: 2" ;>Item 4</a>
        <a href="Item 5" style="--i: 3" ;>Item 5</a>
        <a href="Item 6" style="--i: 4" ;>Item-6</a>
      </nav>
    </header>

    <!--Navbar End  -->
  </body>
</html>
